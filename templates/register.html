{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .container {
            width: 500px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background: #88ff00;
        }

        .tabs button {
            flex: 1;
            padding: 20px 0;
            border: none;
            outline: none;
            cursor: pointer;
            background: #9500ff;
            color: white;
            font-size: 18px;
            transition: background 0.3s;
        }

        .tabs button.active {
            background: #73ff00;
        }

        .form {
            display: none;
            padding: 30px;
        }

        .form.active {
            display: block;
        }

        .form h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form button {
            width: 100%;
            padding: 15px;
            border: none;
            background: #ff0077;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form button:hover {
            background: #0056b3;
        }

        .form p {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
        }

        .form p a {
            color: #007BFF;
            text-decoration: none;
        }

        .form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="active" onclick="showForm('register')">Register</button>
        </div>
        <div id="register" class="form active">
            <h2>Register</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Register</button>
            <p>Already have an account? <a href="{% url 'login' %}" onclick="showForm('login')">Login here</a></p>
        </div>
    </div>

    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form');
            const buttons = document.querySelectorAll('.tabs button');

            forms.forEach(form => form.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            document.querySelector(`.tabs button[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
